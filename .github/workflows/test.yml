name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['20.x']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
      
      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Uncommitted changes detected:"
            git status --porcelain
            exit 1
          fi
      
      - name: Verify @prodisco/k8s-mcp dependency
        run: |
          echo "Checking MCP server dependency..."
          MCP_VERSION=$(node -p "require('./package.json').dependencies['@prodisco/k8s-mcp']")
          echo "MCP Server Version: $MCP_VERSION"
          if [ -z "$MCP_VERSION" ]; then
            echo "ERROR: @prodisco/k8s-mcp dependency not found in package.json"
            exit 1
          fi

