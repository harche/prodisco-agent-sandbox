---
# =============================================================================
# OPTION 1: ANTHROPIC API KEY SECRET
# =============================================================================
# Use this when authenticating directly with Anthropic API.
#
# IMPORTANT: Do not commit actual secrets to git!
#
# Create this secret imperatively:
#   kubectl create secret generic anthropic-api-key \
#     --from-literal=api-key=sk-ant-YOUR_KEY_HERE \
#     --namespace=default
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
  namespace: default
  labels:
    app: prodisco-agent-sandbox
    auth: anthropic-api
type: Opaque
stringData:
  # Replace with your actual API key, or better yet, create the secret imperatively
  api-key: "sk-ant-REPLACE_WITH_YOUR_ACTUAL_KEY"

---
# =============================================================================
# OPTION 2: GCP CREDENTIALS SECRET (for Google Vertex AI)
# =============================================================================
# Use this when authenticating via Google Cloud Vertex AI on non-GKE clusters
# (kind, minikube, EKS, AKS, etc.)
#
# IMPORTANT: Do not commit actual credentials to git!
#
# Three ways to create this secret:
#
# Method A: From Application Default Credentials (recommended for dev)
#   # First authenticate with gcloud
#   gcloud auth application-default login
#   gcloud auth application-default set-quota-project YOUR_QUOTA_PROJECT
#
#   # Then create secret from ADC file
#   kubectl create secret generic gcp-credentials \
#     --from-file=credentials.json=$HOME/.config/gcloud/application_default_credentials.json \
#     --namespace=default
#
# Method B: From Service Account JSON key (for CI/CD)
#   # Create a service account key
#   gcloud iam service-accounts keys create sa-key.json \
#     --iam-account=YOUR_SA@YOUR_PROJECT.iam.gserviceaccount.com
#
#   # Create secret from the key
#   kubectl create secret generic gcp-credentials \
#     --from-file=credentials.json=sa-key.json \
#     --namespace=default
#
#   # Delete local key for security
#   rm sa-key.json
#
# Method C: For GKE with Workload Identity (recommended for production)
#   No secret needed! See k8s/README.md for Workload Identity setup.
#
# Required GCP Permissions:
#   The service account needs: roles/aiplatform.user
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
  namespace: default
  labels:
    app: prodisco-agent-sandbox
    auth: vertex-ai
type: Opaque
# NOTE: This is an EXAMPLE structure only. Never commit real credentials!
# The credentials.json should contain a GCP service account key or ADC credentials.
# Use one of the imperative methods above instead.
stringData:
  credentials.json: |
    {
      "type": "service_account",
      "project_id": "YOUR_PROJECT_ID",
      "private_key_id": "REPLACE_WITH_ACTUAL_KEY_ID",
      "private_key": "-----BEGIN PRIVATE KEY-----\nREPLACE_WITH_ACTUAL_KEY\n-----END PRIVATE KEY-----\n",
      "client_email": "YOUR_SA@YOUR_PROJECT.iam.gserviceaccount.com",
      "client_id": "REPLACE_WITH_CLIENT_ID",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/YOUR_SA%40YOUR_PROJECT.iam.gserviceaccount.com"
    }

